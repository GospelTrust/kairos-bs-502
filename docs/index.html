---
layout: default
---

<center>
  <img src="/assets/logo.svg" width="100"/>
  <h1>{{ site.title }}</h1>
  <table style="border: none">
    <tr>
      <th>Week</th>
      <th>Lecture</th>
      <th>Handout</th>
      <th>Title</th>
    </tr>
    {% for post in site.posts reversed %}
      <tr>
        <td>{{ post.week }}</td>
        <td>{{ post.lecture }}</td>
        <td>{{ post.handout }}</td>
        <td><a href="{{ post.url }}">{{ post.title }}</a></td>
      </tr>
    {% endfor %}
  </table>
</center>
