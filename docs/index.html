---
layout: default
---

<center>
  <img src="/assets/logo.svg" width="100"/>
  <h1>{{ site.title }}</h1>
  <table style="border: none">
    <tr>
      <th>Lecture</th>
      <th>Title</th>
    </tr>
    {% for post in site.posts reversed %}
      <tr>
        {% if post.handout %}
          <td>{{ post.lecture }} ({{ post.handout }})</td>
        {% else %}
          <td>{{ post.lecture }}</td>
        {% endif %}
        <td><a href="{{ post.url }}">{{ post.title }}</a></td>
      </tr>
    {% endfor %}
  </table>
</center>
