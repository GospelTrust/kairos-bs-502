#remote_theme: beAuthentic/askclass-course-theme
theme: askclass-course-theme

title: "Kairos Hermeneutics"
description: >
  This course is the foundational course for all other Bible & theology courses taught at Kairos University.
  This course sets forth the basic principles and insights by which we interpret the Bible soundly.

acc:
  date_format: "%b %d, %y"
  short_name: "BS-502"
  color:
    theme: "#ffd700"
    bg: "#222"
  url: "https://bs502.nissi.app"
  categories:
    - education
  logo:
    image: "logo.svg"
    size: 70
    height: 70
    alt_image: "logo.svg"
    alt_size: 200
    sizes: [ 48, 96, 144, 192, 300, 512, 800, 1024 ]
  shortcuts:
    - name: Syllabus
      url: https://bs502.nissi.app/session/syllabus
      desc: Class syllabus and contact information
  meta:
    apple_icon: "logo-square-300.png"
    og_image: "logo-square-512.png"
    shortcut:
      favicon: "favicon.ico"
      type: "image/png"
      image: "logo-96.png"
    keywords: >
      education,
      learning,
      theology,
      psychology,
      christianity
  footer:
    - icon: "school"
      href: "http://kairos.aeu.edu/"
      text: "Kairos University"
    - icon: "attribution"
      href: "https://acc.askclass.com"
      text: "AskClass Template"
  font_families:
    - Teko
    - Open+Sans
    - Josefin+Sans
    - Share+Tech+Mono
    - Lexend
    - Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200

collections_dir: content
collections:
  session:
    output: true
  segment:
    output: true

defaults:
  - scope:
      path: "*.html"
    values:
      layout: "default"
  - scope:
      type: "session"
    values:
      layout: "session"
  - scope:
      type: "segment"
    values:
      layout: "segment"

exclude:
  - CNAME
  - runme.sh
  - material
